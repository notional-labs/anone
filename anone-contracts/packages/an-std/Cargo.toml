[package]
name = "an-std"
version = "0.1.0"
edition = "2021"

authors = ["Chinh D. Nguyen <eyescryptoinsights@gmail.com>"]
description = "Bindings for CosmWasm contracts to call into custom modules of Anone"
license = "Apache-2.0"
repository = "https://github.com/public-awesome/contracts"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { version = "1.0.0-beta5" }
cw-utils = "0.12.1"
cw721 = "0.12.0"
cw721-base = { version = "0.12.0", features = ["library"] }
schemars = "0.8.8"
serde = { version = "1.0.133", default-features = false, features = ["derive"] }
thiserror = "1.0.30"
